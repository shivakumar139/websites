<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css" />

  <body>

    <script src="script.js"></script>
  </body>
</html>
